<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Favicon -->
	<link rel="shortcut icon" href="{% static 'images/icon.svg' %}" type="image/x-icon" />
	<!-- Icon - IconMonster -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1 w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- Mumble UI -->
	<link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
	<!-- Dev Search UI -->
	<link rel="stylesheet" href="{% static 'styles/app.css' %}" />
	<script src="{% static 'uikit/app.js' %}"></script>

	<title>DevSearch - Connect with Developers!</title>
</head>

<body>
	{% include 'navbar.html' %}
	{% if messages %}

	{% for message in messages %}
	<div class="alert  alert--{{message.tags}}">
		<p class="alert__message">{{message}}</p>
		<button class="alert__close">&Cross;</button>
	</div>
	{% endfor %}

	{% endif %}
	{% block content %}
	{% endblock content %}
</body>
<!-- <script src="{% static 'js/main.js' %}"></script> -->

</html>
