{% extends 'main.html' %}
{% block content %}
<!-- Main Section -->
<main class="formPage my-xl">
	<div class="content-box">
		<div class="formWrapper">

			<br>

			<form class="form" action="" method="POST">
				{% csrf_token %}
				<p>Are you sure you want to delete "{{object}}"?</p>

				<a class="btn btn--sm my-md" href="{{request.GET.next}}"><i class="fa-sharp fa-solid fa-arrow-left"></i></a>
				&nbsp;&nbsp;
				<input class="btn btn--sub btn--md my-md" type="submit" value="Confirm" />
			</form>
		</div>
	</div>
</main>
{% endblock %}
